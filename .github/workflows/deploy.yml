name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

permissions:
  contents: read
  pages: write
  id-token: write  # Required for GitHub Pages OIDC authentication

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload files
        uses: actions/upload-pages-artifact@v2  # Correct version
        with:
          path: "./"  # Ensure this points to your index.html location
          name: github-pages  # Define artifact name

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # Ensure artifact name matches upload step
